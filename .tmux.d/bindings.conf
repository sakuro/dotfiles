# key bindings

setw -g mode-keys vi

# prefix
set -g prefix C-t
bind C-t send-prefix
unbind C-b

# window traversal
bind -r   n   next-window     # same as default but also repeatable
bind -r   p   previous-window # [ditto]
bind -r   N   next-window -a
bind -r   P   previous-window -a
unbind    M-n
unbind    M-p
unbind    M-o

# window creation
bind      m   command-prompt -p "man:" "neww -n 'man %1' 'man %1'"
bind      @   command-prompt -p "slogin to:" "neww -n @%1 'slogin %1'"
bind      t   neww top
bind      g   neww tig

# pane splitting
bind      -   splitw
bind      _   splitw -h # [_] = [Shift] + [-]
bind      |   splitw -h
bind    M--   command-prompt "splitw -d '%%'"
bind    M-_   command-prompt "splitw -hd '%%'"
bind    M-|   command-prompt "splitw -hd '%%'"
bind    M-t   splitw -d top
bind    M-g   splitw tig
unbind    '"'
unbind    %

# pane traversal
bind -r   h   selectp -L
bind -r   l   selectp -R
bind -r   j   selectp -D
bind -r   k   selectp -U
bind -r   Tab selectp -t .+
bind -r M-Tab selectp -t .-

# pane resizing
bind -r M-h   resizep -L
bind -r M-l   resizep -R
bind -r M-j   resizep -D
bind -r M-k   resizep -U

# macro-ish
bind      R   command-prompt -p "rename '#W' to:" "rename-window '%%'"
bind      M   command-prompt -p "move to:" "move-window -t '%%'"
bind      S   source ~/.tmux.conf \; display "Initialization done."

#
unbind Left  ; unbind C-Left  ; unbind M-Left
unbind Right ; unbind C-Right ; unbind M-Right
unbind Down  ; unbind C-Down  ; unbind M-Down
unbind Up    ; unbind C-Up    ; unbind M-Up
unbind o

# vim: ft=tmux
