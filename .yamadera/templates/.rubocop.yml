AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - config/**/*
    - spec/*_helper.rb
    - vendor/**/*
    - Gemfile

Metrics/LineLength:
  Max: 96
  AllowURI: true
  URISchemes:
    - http
    - https

Rails:
  Enabled: true

Style/GlobalVars:
  AllowedVariables: [ $trace ]

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/NumericLiterals:
  MinDigits: 6

Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/ExtraSpacing:
  Enabled: true

Style/BlockDelimiters:
  EnforcedStyle: semantic

Style/FormatString:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/UnneededPercentQ:
  Enabled: false

Style/CollectionMethods:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/InlineComment:
  Enabled: false

Style/Alias:
  Enabled: false
